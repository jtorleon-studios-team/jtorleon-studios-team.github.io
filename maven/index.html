  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body,
    html {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: flex-start;
      flex-direction: column;
      gap: 30px;
      padding: 15px;
      overflow: hidden;
      color: #ddd;
      background: linear-gradient(-45deg,
          #ee7752,
          #e73c7e,
          #a935ec,
          #6340fc);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      font-family: sans-serif;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    a {
      color: rgb(255, 255, 255);
      letter-spacing: .031rem;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }

    a:hover {
      color: rgb(0, 0, 0);
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background-color: rgba(0, 0, 0, 0);
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }

    .glass {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 14px;
      z-index: 5;
    }

    ul {
      list-style: none;
    }

    section {
      height: auto;
      width: 100%;
      padding: 12px;
    }

    .itemDiv {
      display: flex;
      margin: 5px 0 5px 15px;
    }

    pre {
      background: rgba(44, 44, 44, 0.2);
      color: rgba(255, 255, 255, .8);
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 14px;
    }

<body>

    display: flex;

  <section class="glass">
    <h1>
      <a href="https://github.com/jtorleon-studios-team/"
        title="Go to github" target="_blank">
        Maven Jtorleon Studios Team
      </a>
    </h1>
  </section>
  <section class="glass">
    <h2>üìÅ Root</h2>
    <ul id="list" style="padding-left:14px">
    </ul>
  </section>
  <script>
    ; (() => {
      const github_url = "https://github.com/jtorleon-studios-team/";
      const resources = [
        {
          url: "com/github/tmslpm/gradle-include-properties/1.0.0/gradle-include-properties-1.0.0.jar",
          id: "gradle-include-properties",
          version: "1.0.0"
        },
        {
          url: "com/github/tmslpm/gradle-minify-json-resources/1.0.0/gradle-minify-json-resources-1.0.0.jar",
          id: "gradle-minify-json-resources",
          version: "1.0.0"
        },
      ];

      function createExample(label, lines, schematic = "") {
        const container = document.createElement("div");

        const textSettings = document.createElement("p");
        textSettings.style.margin = "8px 0 3px 5px";
        textSettings.textContent = label;
        container.appendChild(textSettings);

        const example = document.createElement("pre");
        example.style.position = "relative";

        const code = document.createElement("code");
        code.textContent = lines.join("\n");
        example.appendChild(code);

        if (schematic.length > 0) {
          const copy = document.createElement("a");
          copy.textContent = "[copy]";
          copy.href = "javascript:void(0)";
          copy.style.cursor = "pointer";
          copy.style.position = "absolute";
          copy.style.right = "15px";
          copy.style.top = "10px";
          example.appendChild(copy);
          copy.onclick = () => navigator.clipboard
            .writeText(schematic)
            .catch(err => alert("Unable to copy text to clipboard. Your browser may not support this feature."));
        }

        container.appendChild(example);
        return container;
      }

      const list = document.getElementById("list");
      for (let i = 0; i < resources.length; i++) {
        const resource = resources[i];

        const li = document.createElement("li");
        li.textContent = i === resources.length - 1 ? "‚îî‚îÄ " : "‚îú‚îÄ ";

        const div = document.createElement("div");
        div.className = "itemDiv";
        div.style.display = "none";

        div.appendChild(createExample(
          " 1) Add the public Maven repository in your settings.gradle:",
          [
            "pluginManagement {",
            "  repositories {",
            "    maven {",
            `      url = '${window.location.host}'`,
            "    }",
            "  }",
            "}"
          ],
          `maven { url = '${window.location.host}' }`
        ));

        div.appendChild(createExample(
          " 2) Then apply the plugin in your build.gradle:",
          [
            "plugin {",
            `  id '${resource.id}' version '${resource.version}'`,
            "}"
          ],
          `id '${resource.id}' version '${resource.version}'`
        ));

        /* item name [show] [download] */
        const item = document.createElement("span");
        item.textContent = resource.id + " ";

        /* [help] */
        const directShow = document.createElement("a");
        directShow.textContent = `[help] `;
        directShow.href = "javascript:void(0)";
        directShow.onclick = () => {
          document.querySelectorAll(".itemDiv").forEach(v => v.style.display = "none");
          div.style.display = div.style.display === "block" ? "none" : "block";
        };
        item.appendChild(directShow);

        /* [github] */
        const directRepos = document.createElement("a");
        directRepos.textContent = `[github] `;
        directRepos.href = github_url + resource.id;
        directRepos.target = "_blank";
        item.appendChild(directRepos);

        /* [download] */
        const directDownload = document.createElement("a");
        directDownload.textContent = `[download] `;
        directDownload.href = `/maven/${resource.url}`;
        directDownload.target = "_blank";
        item.appendChild(directDownload);

        li.appendChild(item);
        li.appendChild(div);
        list.appendChild(li);
      }
    })();
  </script>
