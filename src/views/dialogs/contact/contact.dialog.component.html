<h2 mat-dialog-title>Contact Us!</h2>

<mat-dialog-content class="mat-typography">
  <h4>Discord</h4>
  <p>Join our Discord server for real-time support and discussions:</p>
  <a
    mat-button
    href="https://jtorleon-studios-team.github.io/discord"
    target="_blank"
    rel="noopener"
    >Click here to join Discord</a
  >
  <br />
  <br />
  <h4>GitHub Issues</h4>
  <p>
    If you find a bug or want to request a feature, please open an issue on
    GitHub:
  </p>
  <a
    mat-button
    href="https://github.com/jtorleon-studios-team/jtorleon-studios-team.github.io/issues"
    target="_blank"
    rel="noopener"
    >Open a GitHub Issue</a
  >
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
