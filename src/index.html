<!doctype html>
<html lang="en">

<head>
  <base href="/" />

  <meta charset="utf-8" />

  <meta name="viewport"
    content="width=device-width, initial-scale=1" />

  <title>JTorLeon Studios</title>

  <!-- favicon -->
  <link rel="icon"
    type="image/png"
    href="assets/img/favicon-48x48.png"
    sizes="48x48" />

  <link rel="icon"
    type="image/png"
    sizes="32x32"
    href="assets/img/favicon-32x32.png" />

  <link rel="icon"
    type="image/png"
    sizes="16x16"
    href="assets/img/favicon-16x16.png" />


  <link rel="apple-touch-icon"
    sizes="180x180"
    href="assets/img/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title"
    content="jtl.studios" />

  <!-- og tag -->

  <meta property="og:type"
    content="website" />

  <meta property="og:site_name"
    content="linktree.jtorleon.studios.team" />

  <meta property="og:title"
    content="JTorLeon Studios Team - Link Tree" />

  <meta property="og:image"
    content="https://jtorleon-studios-team.github.io/assets/img/android-chrome-512x512.png" />

  <meta property="og:image:width"
    content="512" />

  <meta property="og:image:height"
    content="512" />

  <meta property="og:description"
    content="Explore a wide range of projects, content, and services on platforms like Patreon, GitHub, Curseforge, Modrinth, and Fiverr. From discovering code and downloading mods to accessing professional services, everything you need is available in one place." />

  <meta property="og:url"
    content="https://jtorleon-studios-team.github.io/" />

  <meta name="twitter:card"
    content="summary_large_image" />

  <meta name="description"
    content="Explore a wide range of projects, content, and services on platforms like Patreon, GitHub, Curseforge, Modrinth, and Fiverr. From discovering code and downloading mods to accessing professional services, everything you need is available in one place." />

  <!-- Preconnecting to the origin(s) that serve priority images -->

  <link rel="preconnect"
    href="https://fonts.googleapis.com" />

  <link rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin />

  <!-- PWA -->

  <link rel="manifest"
    href="assets/site.webmanifest" />

  <meta name="theme-color"
    content="#ff3e4b" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body data-page-type="main" class="mat-typography">
  <app-root></app-root>
</body>

</html>
