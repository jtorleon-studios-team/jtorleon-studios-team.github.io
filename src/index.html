<!doctype html>
<html lang="en">

<head>
  <base href="/" />

  <meta charset="utf-8" />

  <meta name="viewport"
    content="width=device-width, initial-scale=1" />

  <title>JTorLeon Studios Team</title>

  <!-- favicon -->

  <link rel="apple-touch-icon"
    sizes="180x180"
    href="assets/img/apple-touch-icon.png" />

  <link rel="icon"
    type="image/png"
    sizes="32x32"
    href="assets/img/favicon-32x32.png" />

  <link rel="icon"
    type="image/png"
    sizes="16x16"
    href="assets/img/favicon-16x16.png" />


  <!-- og tag -->

  <meta property="og:type"
    content="website" />

  <meta property="og:og:site_name"
    content="Angular-Pokedex" />

  <meta property="og:title"
    content="loading..." />

  <meta property="og:image"
    content="https://tmslpm.github.io/angular-pokedex/assets/img/pokeball.png" />

  <meta property="og:description"
    content="loading..." />

  <meta property="og:url"
    content="https://tmslpm.github.io/angular-pokedex/" />

  <meta name="twitter:card"
    content="summary_large_image" />

  <meta name="description"
    content="loading..." />

  <!-- Preconnecting to the origin(s) that serve priority images -->

  <link rel="preconnect"
    href="https://fonts.googleapis.com" />

  <link rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin />

  <!-- PWA -->

  <link rel="manifest"
    href="assets/site.webmanifest" />

  <meta name="theme-color"
    content="#ff3e4b" />
</head>

<body>
  <app-root></app-root>
</body>

</html>
